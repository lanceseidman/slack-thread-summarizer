display_information:
  name: Thread Summarizer
  description: Summarizes Slack thread conversations using AI
  background_color: "#2c2d30"

features:
  bot_user:
    display_name: Thread Summarizer
    always_online: true

oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - chat:write
      - groups:history
      - im:history
      - mpim:history

settings:
  event_subscriptions:
    request_url: https://your-domain.com/slack/events
    bot_events:
      - app_mention
  interactivity:
    is_enabled: true
    request_url: https://your-domain.com/slack/interactivity